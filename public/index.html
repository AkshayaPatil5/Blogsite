<!DOCTYPE html>
<html>
<head>
  <title>Blog App</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Create a Blog</h1>
        <form action="/submit-blog" method="post">
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Blog Title" required>
          </div>
          <div class="form-group">
            <input type="text" name="author" class="form-control" placeholder="Author" required>
          </div>
          <div class="form-group">
            <textarea name="description" class="form-control" placeholder="Blog Description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Blog</button>
        </form>
      </div>

      <div class="col-md-6">
        <h2>All Blogs</h2>
        <ul class="list-group">
          <!--BLOGS-->
        </ul>
      </div>
    </div>
  </div>

 
</body>
</html>
